plugins {
    id "fr.coppernic.versioning" version "3.1.2"
}

apply plugin: 'com.android.application'
apply plugin: 'fr.coppernic.extensions'

copper {
    projectName = "AskSample"

    publications {
        genSourcesForVariant = {false}
        artiConfig = project.hasProperty('artiServer')?project.artiServer:"arti01"
    }
}

apply plugin: 'fr.coppernic.android'

repositories {
    maven { url 'http://arti-01:8081/artifactory/libs-release' }
    mavenLocal()
    google()
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "fr.coppernic.samples.ask"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode versioning.info.versionCode
        versionName versioning.info.display
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-media-compat:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'fr.coppernic.sdk.ask:CpcAsk:ClementFix'
    implementation 'fr.coppernic.sdk.core:CpcCore:1.8.10'
    implementation'fr.coppernic.sdk.cpcutils:CpcUtilsLib:6.18.1'
    implementation 'com.android.support:cardview-v7:28.0.0'
    // Butter knife
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.2'
}
